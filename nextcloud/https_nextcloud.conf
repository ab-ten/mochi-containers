server {
  listen 443 ssl;
  server_name nextcloud.@@CERT_DOMAIN@@;

  ssl_certificate     /var/ssl_share/certificates/_.@@CERT_DOMAIN@@.crt;
  ssl_certificate_key /var/ssl_share/certificates/_.@@CERT_DOMAIN@@.key;

  # 大きなアップロードがあるなら適宜
  client_max_body_size 64M;

  # CalDAV/CardDAV の .well-known はプロキシ側でリダイレクト推奨
  location = /.well-known/carddav { return 301 https://$host/remote.php/dav/; }
  location = /.well-known/caldav  { return 301 https://$host/remote.php/dav/; }

  location / {
    proxy_pass http://@@MAP_LOCAL_ADDRESS@@:@@NEXTCLOUD_PORT@@;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
  }
}
